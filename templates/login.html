  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class=flashes>
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      </p>
    {% endif %}
  {% endwith %}

<div class="container-login">
<form class="form-horizontal" action="/login-success" method="post" name="login-form">
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email: </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id='submit-button'>Sign in</button>
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">Don't have an account? Sign up <a href="/register">here</a>.
    </div>
  </div>
</form>
</div>
